<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <h1>Weather App</h1>
      <input
        type="text"
        id="locationInput"
        placeholder="Enter location..."
        class="input mt-4"
      />
      <button id="searchButton" class="button is-dark mt-4">Search</button>
      <div id="weathetInfo" class="mt-4">
        <p id="location"></p>
        <p id="temperature"></p>
        <p id="description"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
